
<ion-header>

  <!-- <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar> -->

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item  text-center class="LEGOcoin-icon"> <img ion-img width="80" height="60" src="/assets/img/LOGEcoinicon.png"> </ion-item>
    <ion-item text-center class="trans"> <h1> <b>LOGECoin Wallet</b> </h1> </ion-item>
    <ion-item text-center class="trans"> <p ion-text color="light"> A coin-based tradable asset<br>
    tracking the house </p> </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row class="grid-color grid-separator" *ngFor = "let data of regionalDataTrend">
      <ion-col> {{data.region}} </ion-col>
      <ion-col > <img class="icon ion-home custom-icon" src="{{loadArrowFromIndex(data.upDownArrowIndex)}}"> {{data.index}} </ion-col>
      <ion-col> {{data.percentageChange}} </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list no-lines>
    <ion-item class="transinput">
      <ion-input placeholder="Account" type="text" value="" ></ion-input>
    </ion-item>

    <ion-item class="transinput">
      <ion-input color="light" placeholder="Password" type="password" value="" class="text-input"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block round (click)="doLogin()" color="light"> <div id="buttonword"> Get Start </div> </button>
  
  <ion-grid>
    <ion-row>
      
      <ion-col>
          <button class="smallbutton" ion-button (click)="createWallet()" color="light" clear small> No Account yet </button>
      </ion-col>

      <ion-col>
          <button class="smallbutton" ion-button (click)="presentAlert()" color="light" clear small> Forget password </button>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
