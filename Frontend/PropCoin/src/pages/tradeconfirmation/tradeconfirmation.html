<ion-header>

  <ion-navbar>

      <ion-buttons start>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      </ion-buttons>

    <ion-title>Trade Confirmation</ion-title>
  </ion-navbar>

</ion-header>

<ion-content no-bounce>

  <h4 class="left-padding"> Please confirm the following details: </h4>

  <ion-card>
  
    <ion-list>
      <ion-item>
        <ion-label>PPC Type</ion-label>
        <ion-label>{{balanceData.region}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Trade Account</ion-label>
        <ion-label>{{balanceData.accountID}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Buy / Sell</ion-label>
        <ion-label>{{buySellType}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Amount</ion-label>
        <ion-label>{{PPCAmount}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Price</ion-label>
        <ion-label>{{HKDAmount}}</ion-label>
      </ion-item>
      <ion-item-divider> </ion-item-divider>
      <ion-item>
        <ion-label>Trade Balance</ion-label>
        <ion-label>{{calculateTradeBalance()}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Validity Period</ion-label>
        <ion-label>{{validityPeriod}}</ion-label>
      </ion-item>
    </ion-list>

  </ion-card>

  <div text-center><button ion-button (click)="confirm()"> Confirm </button> </div>

</ion-content>
