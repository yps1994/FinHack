<ion-header>

  <ion-navbar>
    <ion-title>Transfer</ion-title>
  </ion-navbar>

</ion-header>

<ion-content no-bounce>

  <ion-card>
    <ion-grid>
      <ion-row> <ion-label> Receive </ion-label> </ion-row>
      <ion-row>
        <ion-col col-3>
          <ion-img class=".qr-code-placeholder-border" width="80" height="80" src="qr-code-placeholder.png"></ion-img>
        </ion-col>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-input placeholder="Address"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card>
      <ion-grid>
        <ion-row> <ion-label> Send </ion-label> </ion-row>
        <ion-row>
          <ion-col col-3>
            <ion-img class=".qr-code-placeholder-border" width="80" height="80" src="qr-code-placeholder.png"></ion-img>
          </ion-col>
          <ion-col>
            <ion-list>
              <ion-item>
                <ion-input placeholder="Input" [(ngModel)]="sendAddress"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row justify-content-end>
          <ion-col col-3>
            <button ion-button (click) = "sendCoins()"> Send </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    
</ion-content>
