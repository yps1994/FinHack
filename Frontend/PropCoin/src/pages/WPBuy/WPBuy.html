<ion-header no-shadow>

        <ion-navbar>
          <ion-title>Tpye choose</ion-title>
        </ion-navbar>
        
</ion-header>

<ion-content padding>

    <ion-grid>
        <ion-row>
            <ion-col>
                Index value
            </ion-col>
            <ion-col>
                <ion-buttons>
                    <button class="button" id="getquotebutton">get quote</button>
                </ion-buttons>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-row>
                        <div id="Changingicon"></div>
                        <div id="indexValdata">data1</div>
                    </ion-row>
                    <ion-row>
                        <div class="smallsize" id="UpdateDate">date</div>
                    </ion-row>
                </ion-col>
                <ion-col>
                    <div id="percChange">data2</div>
                </ion-col>
            </ion-row>
    </ion-grid>
    
    <button ion-button block small color="light"> See Detail Chart </button>
    
    <h6 class="smallsize">Your Wallet Private Key</h6>

    <ion-grid>
            <ion-row>
                <ion-col>
                    <div id="key">Key</div>
                </ion-col>
                <ion-col>
                    <ion-row><button ion-button small color="light" id="QRcodebutton" (click)="presentAlert()">
                        QRcode</button></ion-row>
                    <ion-row> <ion-label class="redtext">(Click to pop up)</ion-label></ion-row>
                </ion-col>
            </ion-row>
    </ion-grid>


    <ion-grid>
            <ion-row>

                <ion-col>
                    <ion-row>
                        <div class="smallsize" id="PPCamount">PPC amount</div>
                    </ion-row>
                    <ion-row>
                        <div id="PPCamountNum">XXX PPC </div> 
                    </ion-row>
                </ion-col>

                <ion-col>
                    <button ion-button clear color="dark"><u>Transfer</u></button>
                </ion-col>

                <ion-col>
                    <ion-row>
                        <div class="smallsize" id="TotalBalance">Total Balance(HKD)</div>
                    </ion-row>
                    
                    <ion-row>
                        <div id="TotalBalanceAmount">Num</div>
                    </ion-row>
                </ion-col>

            </ion-row>
    </ion-grid>


</ion-content>
